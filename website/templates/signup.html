{% extends "base2.html" %} 
{% block title %}Sign Up{% endblock %} 
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 style="text-align:center;" class="title">Sign Up</h3>
    <div class="box">
      <form method="POST">
      <div class="field">
      <div class="control">
        <input
          type="text"
          class="input is-large"
          id="username"
          name="username"
          placeholder="Username"
        />
      </div>
    </div>
      <div class="field">
      <div class="control">
        <input
          type="text"
          class="input is-large"
          id="firstName"
          name="firstName"
          placeholder="First Name"
        />
      </div>
    </div>
      <div class="field">
      <div class="control">
        <input
          type="password"
          class="input is-large"
          id="password1"
          name="password1"
          placeholder="Password"
        />
      </div>
    </div>
      <div class="field">
      <div class="control">
        <input
          type="password"
          class="input is-large"
          id="password2"
          name="password2"
          placeholder="Confirm Password"
        />
      <br />
    </div>
    </div>
      <button type="submit" class="button is-block is-info is-large is-fullwidth">Submit</button>
    </form>
  </div>
  <footer class="container">
    <p style="text-align:center">&copy; 2021 Kevin Cliff Gunawan &middot; </p>
</footer>
{% endblock %}
